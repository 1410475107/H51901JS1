<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字操作</title>
</head>
<body>
    <script>
        let a = 9;
        // 把对应的方法集中到对应的对象之上
        if(!Number.isNaN(a)){
            console.log('是一个数字');
        }

        let n = 0.98;
        console.log(Number.parseInt(n));

        let b = 9.10;
        console.log(Number.isInteger(b)); //是不是整数

        let  c = 100;
        console.log(Math.sign(c));//检查正负的  1
        let  d = -100;
        console.log(Math.sign(d));//-1

        let  e = 0;
        console.log(Math.sign(e));//0
        let  f = -0;
        console.log(Math.sign(f));//-0


        let g = 3.98;
        console.log(Math.trunc(g));//返回整数部分

        let h = -3.98;
        console.log(Math.trunc(h));

        let i = 2;
        console.log(i **= 5);//幂运算

        </script>
</body>
</html>
