<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量类型-对象</title>
</head>
<body>
    <script>
        var obj = {
            age:20,
            username:'刘林'
        };
        console.log(obj);

        console.log(obj.username);  //点的时候，直接写属性名，不要加引号  直接量
        var age = 'age';
        console.log(obj[age]);
        // instanceof

        // 和对象相关的操作：
        // in、hasOwnProperty、instanceof
    </script>
</body>
</html>
