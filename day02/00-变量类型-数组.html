<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量类型-数组</title>
</head>
<body>
    <script>
        var $arr = [1,2,3,4,5];
        console.log($arr);

        console.log($arr[2]);
        // 打印数组的长度
        console.log($arr.length);
        console.log($arr[$arr.length - 1]);
        $arr1 = [18, '刘爱玲', 'H51901'];
        $arr2 = [80, 75, 90, 65, 88];

        $arr3 = [[1,2],[3,4],[5,6]]; //二维数组

        $arr4 = [[1,2],[3,4],[5,[1,[3,[5,6]]]]]; //多维数组
        $arr5 = [1,2,,4,,,,7,,,,5,6,,]; //稀疏数组  最后一个空元素会被抛弃  只抛弃最后一个
        console.log($arr5);
        console.log($arr5.length);

        // 数组：join、toString、
        // Array：shift、unshift、push、pop、concat、join、sort、length、splice、slice
        // reverse、indexOf、some、every、filter、map、forEach

    </script>
</body>
</html>
