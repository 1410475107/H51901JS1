<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
</head>
<body>
    <ul>
        <li>14</li>
        <li>：</li>
        <li>51</li>
        <li>：</li>
        <li>20</li>
    </ul>
    <script>
        var  li = document.querySelectorAll('li');
        var sadadadadsid = setInterval(function(){
            console.log(new Date());
            var d = new Date();
            //把小时放到第一个li里面
            li[0].innerHTML = d.getHours();
            li[2].innerHTML = d.getMinutes();
            li[4].innerHTML = d.getSeconds();
        });
        clearInterval(sadadadadsid);
    </script>
</body>
</html>
