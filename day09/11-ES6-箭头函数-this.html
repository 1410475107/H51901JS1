<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this</title>
</head>
<body>
    <script>
        let fn = ()=>{
            console.log(this);
            return 1;
        }
        fn();

        let obj = {username:'刘林'};
        fn.apply(obj);

        // this的指向问题
        let username = '胡小雯';
        let obj1 = {
            username:'王超',
            say:()=>{
                console.log(this);
                console.log(`我是${this.username}`);
            }
        };
        obj1.say();
        </script>
</body>
