<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6基本语法</title>
</head>
<body>
    <script>
        // ES5
        console.log(a);
        var  a = 10;
        var  a = 20;
        console.log(window.a);
        // ES6 使用 let  声明变量
        let b = 90;
        console.log(b);
        b = 80;
        console.log(b);
        console.log(window.b);



        </script>
</body>
</html>
