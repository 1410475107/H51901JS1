        document.querySelector('input[type="button"]').onclick = function(){
            // 把歌词分割成数组
            var arr = lrc.split(/\n/);
            // 歌词信息正则表达式
            var p = /\[(\d{2}):(\d{2})\.(\d{2})\](.*)/;

            // 放歌词的div元素提前获取好
            var div = document.querySelector('div'); 
            for(var l of arr){
                console.log(new Date().valueOf());//循环是需要时间的
                var r = p.exec(l);
                if(!r) continue;
                //使用定时器
                setTimeout(function(l){
                    div.innerHTML = l;
                    console.log(l);
                }, r[1]*60*1000 + r[2]*1000 + r[3]*10, r[4]);
            }
        }
