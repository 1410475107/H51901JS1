<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重复次数</title>
    <style>.err{color: red;}</style>
</head>
<body>
    <input type="text" name="tel" value="" placeholder="请输入手机号">
    <div class="err"></div>
    <input type="button" value="提交">
    <script>
            // \d的使用
        var  str1 = '今天的苹果8元一斤，买了5斤，总共花了40元,一个月卖水果花1200元';
        var  p1 = /[\d]{4}/g;
        console.log(str1.match(p1));

        document.querySelector('input[type="button"]').onclick = function(){
            var tel = document.querySelector('input[name="tel"]').value;
            // 手机号一个正则表达式
            var telp = /1[3-9]{1}[\d]{9}/;
            var r = telp.test(tel);
            if(!r){
                document.querySelector('.err').innerHTML = '手机号格式不正确';
            }else{
                document.querySelector('.err').innerHTML = '';
            }
        }
    </script>
</body>
</html>
