<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象和字符串的相互转换</title>
</head>
<body>
    <script>
        // JSON对象  parse  stringify
        var obj = {a:1, b:2, username:'李虹学'};
        var str = JSON.stringify(obj);  //JSON格式的字符串  方便存储
        console.log(str);

        var d = JSON.parse(str);  //转成对象类型，方便读取
        console.log(d);
    </script>
</body>
</html>
