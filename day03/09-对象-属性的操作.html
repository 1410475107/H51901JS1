<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性的操作</title>
</head>
<body>
    <script>
        var a = new Date();
        var obj = Object.create(a);
        obj.date = '2019-03-07';
        obj.b = '明天是节日';
        
        console.log(obj);

        // 删除属性：delete
        delete obj.b;
        console.log(obj);

        // 修改属性
        obj.date = '2019-03-08';
        console.log(obj);

        // 读取属性
        console.log(obj.date);
        console.log(obj.getHours);

        // []:万能的，支持表达式


    </script>
</body>
</html>
